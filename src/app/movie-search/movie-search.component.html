<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Rajdhani&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <h1 class="text-white">Movie Search</h1>
    <form [formGroup]="searchForm">
    <div class="search-form text-center">
      <input formControlName="movie" class="form-control" type="text"  placeholder="Enter movie title">
      <button class="btn btn-info mt-2 text-center" (click)="searchMovie()">Search</button>
    </div>
</form>
  </div>
  
  <div class="movie-details text-dark border-2 text-center" style="background-color: rgb(244, 192, 124);" *ngIf="search">
    <h2>{{ movieData.Title }}</h2>
    <p>Released: {{ movieData.Released }}</p>
    <p>Actors: {{ movieData.Actors }}</p>
    <p>Plot: {{ movieData.Plot }}</p>
    <img src="{{movieData.Poster}}" alt="">
    <p>Ratings: {{ movieData.Ratings[0].Value }}</p>
  </div>

</body>
